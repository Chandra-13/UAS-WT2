<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="56px,160px, *" class="sideStackLayout p-l-25">
        <StackLayout row="1" class="sideTitleStackLayout">
            <Image src="~/app/images/bigetron.png" row="1" col="1" backgroundColor="white" style="width: 250px;height: 250px;"></Image>
            <Label   text="BIGETRON" style="color: black;" class="title"></Label>
        </StackLayout>
        <ScrollView row="2">
            <StackLayout class="sideStackLayout">
                <Label text="Home" class="h5 Stat-nav p-l-20" style="color: black; "
                    (tap)="onTap('home')"></Label>
                <Label text="Pokemon API" class="h5 Stat-nav p-l-20" style="color: black; "
                    (tap)="onTap('poke')"></Label>
                <Label text="Digimon API" class="h5 Stat-nav p-l-20"  style="color: black; "
                    (tap)="onTap('digi')"></Label>
                <Label text="Logout" class="h5 Stat-nav p-l-20" style="color: black; "
                    (tap)="onTap('logout')"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent>
        <page-router-outlet></page-router-outlet>
    </StackLayout>
</RadSideDrawer>
